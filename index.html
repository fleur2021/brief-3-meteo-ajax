<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>météo</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
<Div class = "container mt-4">
    <form id="weather" class="mb-5">
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="city" class="sr-only">Renseigner une ville</label>
                    <input type="text" class="form-control" id="city" placeholder="Renseigner une villle">
                    <div class="invalid-feedback"> ⚠️ Merci de renseignez une ville valide ⚠️  </div>
                </div>
            </div>
            <div class="col-8">
                <button type="submit" class="btn btn-primary">Recherchez</button>
            </div>
        </div>
       
    </form>
    <div class="card d-none" style="width: 18rem;">
        <div class="text-center">
            <img class = "image-weather" src="" alt="" width="50px" height="50px">
        </div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <div class="card-text">
                <p class="description-weather"></p>
                <p>
                    <strong>Température : </strong> <span class="temp-weather"></span> <br />
                    <strong>Max : </strong> <span class="temp-max-weather"></span>
                    <strong>Min : </strong> <span class="temp-min-weather"></span>



                </p>
          </div>
        </div>
      </div>

</Div>
     
    
<!--https://getbootstrap.com/docs/4.1/getting-started/introduction/-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src = "index.js"></script>
</body>
</html>
